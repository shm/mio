<body>

  <div id="container">
    <header>
      <span id="loader"><img id="loading" src="./img/loader.gif" /> Loading ...</span>
    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
    <script defer src="js/libs/underscore.js"></script>
  <!-- end scripts-->

  <script type="text/javascript">
  $(function() {

    var num = 50 ;
    var total_pages = 0 ;
    var total_posts = 0 ;
    var page = 0 ;

 
    var loadAllPages = function(pageId) {
      if(pageId > total_pages) {
        $('#loader').html("loading finished") ;
        return ;
      }
        $.ajax({
              url: "http://musicdiaries.tumblr.com/api/read/json?num="+num + "&start=" + (pageId * num),
              dataType: 'script',
              success: function(data) {
                var myData = tumblr_api_read ;
                _.each(myData.posts, function(e) {
                  $('#main').append("<li><span class='date'>" + e['date']+ "</span> <a href='"+e['url']+"'>" + (e['video-caption'] || e['quote-source'] ) + "</a></li>") ;
                }) ;
                pageId += 1 ;
                loadAllPages(pageId) ;
              },
              failure: function() {
              }
            }) ;
    }
    
    $.ajax({
          url: "http://musicdiaries.tumblr.com/api/read/json?num="+num,
          dataType: 'script',
          success: function(data) {
            total_posts = parseInt(tumblr_api_read["posts-total"]) ;
            total_pages = parseInt( total_posts / num ) ;
            loadAllPages(0) ;
          },
          failure: function() {
          }
        }) ;

    });
  </script>
