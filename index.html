<body>

  <div id="container" class="container">
    <header>
      <span id="load_er"><img id="loading" src="./img/loader.gif" /><span id="loader">Loading ...</span></span>
    </header>
<div class="row">
    <table id="main" role="main" class="table">
        <thead><tr><th>Date</th><th>Artist</th><th>Title</th><th>link</th></tr></thead>
        <tbody>
        </tbody>
    </table>
</div>

    </footer>

  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
    <script defer src="js/libs/underscore.js"></script>
  <!-- end scripts-->

  <script type="text/javascript">
  $(function() {

    var num = 50 ;
    var total_pages = 0 ;
    var total_posts = 0 ;
    var page = 0 ;


    var loadAllPages = function(pageId) {
      if(pageId == total_pages) {
        $('#loader').html("loading finished") ;
        return ;
      }
        $.ajax({
              url: "http://musicdiaries.tumblr.com/api/read/json?num="+num + "&start=" + (pageId * num),
              dataType: 'script',
              success: function(data) {
                var myData = tumblr_api_read ;
                _.each(myData.posts, function(e) {
                    var caption = e['video-caption'] || e['quote-source'] ;
                    var info = ["", ""];
                    if( caption != undefined ) {
                        info = caption.split(" - ") ;
                    }
                    var title = "" ;
                    var link = e['url'] ;
                    var artist = info[0] ;
                    if( info.length == 2 ) {
                        title = info[1] ;
                    }
                   $('#main tbody').append("<tr><td class='date'>" + e['date']+ "</td><td>" + artist + "</td><td>" + title + "</td><td><a href=" + link + ">link</a></tr>") ;
                }) ;
                pageId += 1 ;
                loadAllPages(pageId) ;

                $('#loader').html("loading page " + pageId + " of " + total_pages + " (Posts: " + total_posts + ")" ) ;
              },
              failure: function() {
                console.log("failure") ;
              }
            }) ;
    }

    $.ajax({
          url: "http://musicdiaries.tumblr.com/api/read/json?num="+num,
          dataType: 'script',
          success: function(data) {
            console.log(tumblr_api_read) ;
            total_posts = parseInt(tumblr_api_read["posts-total"]) ;
            total_pages = parseInt( total_posts / num ) ;

            loadAllPages(0) ;
          },
          failure: function() {
            console.log("failure") ;
          }
        }) ;

    });
  </script>
